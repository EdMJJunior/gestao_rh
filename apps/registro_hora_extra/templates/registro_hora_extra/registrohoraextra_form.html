{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}



{% block main %}

<form method="post">    {% csrf_token %}

    {{  form|bootstrap }}
    <button type="submit" class="btn btn-success">Salvar</button>


{% if object %}
    <a href="{% url 'delete_hora_extra' object.pk  %}" class="btn btn-danger"> Deletar  </a>
{% endif %}


</form>


    <button onclick='utilizouHoraExtra({{ object.id }})' class='btn btn-primary'>
        utilizou hora extra         
    </button>




{%endblock%}



{% block statics %}

    <script  src="{% static 'js/jquery.js' %}"></script>
    <script  src="{% static 'js/funcoes-ajax.js' %}" >   </script>


{%endblock%}
