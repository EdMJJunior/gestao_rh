{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{% static  'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static  'bootstrap/js/bootstrap.min.js' %}"></script>


</head>
<body>

{% if user.funcionario %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'list_funcionarios' %}">Funcionarios <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Documentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'list_departamentos' %}">Departametos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'list_hora_extra' %}">Horas</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link deactivate " href="admin">Usuario: {{ user.funcionario.nome|title }}  </a>
                </li>
            </ul>


        </div>
    </nav>

{% endif %}
    <div class="container">
    {% block main %} {% endblock %}
    </div>


    {% block statics %}
    {% endblock %}


</body>
</html>
